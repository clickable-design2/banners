<!DOCTYPE html><html><head><meta http-equiv="X-UA-Compatible" content="IE=EDGE"/></head><body><script type="text/javascript">function listener(e){var a=JSON.parse(e.data);var f=window.parent;switch(a.method){case'initCookie':var c=a.key;var g=a.time;var b={};if(document.cookie.indexOf(c)>=0){b.answer='visited'}else{var h=new Date();var d=new Date();d.setTime(h.getTime()+(g));document.cookie=c+"=yes; expires="+d.toGMTString();b.answer='set'}f.postMessage(JSON.stringify(b),"*");break;default:break}}if(window.addEventListener){window.addEventListener("message",listener,false)}else{window.attachEvent("onmessage",listener)}</script></body></html>
