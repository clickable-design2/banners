<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<style>
    #welcomepmain{width: 640px; height: 305px; position: relative; overflow: hidden; background-image: url('images/back.jpg'); display: block;}
    #welcomeplogomain{width: 200px; height: 52px; left:300px; top:14px; position: absolute; overflow: hidden;}
    #welcomeplogoblick{width: 74px; height: 52px; left: -74px; position: absolute; background-image: url('images/logoblick.png');}
    #welcomeplogoblickoverlay{width: 200px; height: 52px; position: absolute; z-index: 5; background-image: url('images/logomask.png');}
	
	#welcomepfslidemain{width: 296px;height: 179px; right: 84px; top:126px; background-position: 6px 12px; position: absolute; background-image: url('images/1slide.png'); background-repeat: no-repeat; overflow: hidden;}
	#welcomepfslidemainblick{width: 300px;height: 33px;left: 0; top: -44px; position: absolute; background-image: url('images/blick.png'); z-index: 1;}
	#welcomepfslidemainoverlay{width: 296px;height: 179px;  background-image: url('images/1kadrmask.png'); z-index: 5;position: absolute;}

	#welcomepsslidemain{width: 296px;height: 179px;  right: 84px; top:126px; background-position: 9px 22px; position: absolute; background-image: url('images/2slide.png'); background-repeat: no-repeat; overflow: hidden; opacity: 0;}
	#welcomepsslidemainblick{width: 300px;height: 33px;left: 0; top: -44px; position: absolute; background-image: url('images/blick.png'); z-index: 1;}
	#welcomepsslidemainoverlay{width: 296px;height: 179px;  background-image: url('images/2kadrmask.png'); z-index: 5;position: absolute;}
	
	#welcomeplightsmainblock{width: 477px; height: 71px; right: 9px; top:110px; position: absolute; background-image: url('images/lightoff.png'); z-index: 10; background-repeat: no-repeat; }
	#welcomeplightson{width: 477px; height: 71px; top:0; left:0; position: absolute; background-image: url('images/lighton.png'); background-repeat: no-repeat; }
	#welcomepbtn{width: 159px; height: 39px; right: 167px; bottom: 32px; background-image: url('images/btn.png'); position: absolute; -webkit-transition: all 0.3s; -moz-transition: all 0.3s; -o-transition: all 0.3s; -ms-transition: all 0.3s; transition: all 0.3s; }
	#welcomepmain:hover #welcomepbtn{z-index: 10; transform: scale(1.1); -moz-transform: scale(1.1); -ms-transform: scale(1.1); -webkit-transform: scale(1.1); -o-transform: scale(1.1);}
</style>
<a href="#" id="welcomepmain">
    <div id="welcomeplogomain">
    	<div id="welcomeplogoblick"></div>
    	<div id="welcomeplogoblickoverlay"></div>		
    </div>
	
	<div id="welcomepfslidemain">
		<div id="welcomepfslidemainblick"></div>
		<div id="welcomepfslidemainoverlay"></div>
	</div>
	
	<div id="welcomepsslidemain">
		<div id="welcomepsslidemainblick"></div>
		<div id="welcomepsslidemainoverlay"></div>
	</div>

	<div id="welcomeplightsmainblock">
		<div id="welcomeplightson"></div>
	</div>

	<div id="welcomepbtn"></div>
</a>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {

    	  var tllogoBlick = new TimelineMax({onComplete: function(){tllogoBlick.play(0);}});

    	  	  tllogoBlick.to('#welcomeplogoblick', 1.3, {left: 290, delay: 0.3, ease:Linear.easeNone});
    	
    	  var tltextBlick = new TimelineMax({onComplete: function(){tltextBlick.play(0);}});

    	  	  tltextBlick.to('#welcomepfslidemainblick', 0.8, {top: 142, ease:Linear.easeNone})
    	  	  			 .to('#welcomepfslidemainblick', 0.1, {opacity: 0, ease:Linear.easeNone})
    	  	  			 .to('#welcomepfslidemainblick', 0.1, {top: -44, ease:Linear.easeNone})
    	  	  			 .to('#welcomepfslidemainblick', 0.1, {opacity: 1, ease:Linear.easeNone})
    	  	  			 .to('#welcomepfslidemainblick', 0.8, {top: 142, ease:Linear.easeNone})
    	  	  			 .to('#welcomepfslidemain', 0.3, {opacity: 0, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemain', 0.3, {opacity: 1, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemainblick', 0.8, {top: 142, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemainblick', 0.1, {opacity: 0, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemainblick', 0.1, {top: -44, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemainblick', 0.1, {opacity: 1, ease:Linear.easeNone})
    	  	  			 .to('#welcomepsslidemainblick', 0.8, {top: 142, ease:Linear.easeNone})
	  	  			 	 .to('#welcomepsslidemain', 0.3, {opacity: 0, ease:Linear.easeNone})
	  	  			 	 .to('#welcomepfslidemain', 0.3, {opacity: 1, ease:Linear.easeNone});

	  	var tllights = new TimelineMax({onComplete: function(){tllights.play(0);}});

	  		tllights.to('#welcomeplightson', 0.2, {opacity:0, ease:Linear.easeNone})
	  				.to('#welcomeplightson', 0.2, {opacity:1, ease:Linear.easeNone});
	  					  	document.addEventListener("click", fl_ClickToGoToWebPage);

function fl_ClickToGoToWebPage() {
window.open(clickTAG, "_blank");
}

    });
</script>

</body>
</html>
</html>
